  <br>
  <div class="container">
  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="onAdd()">
  
    <div class="form-group row" >
      <div class="col-sm-12">
        <label for="Fname" class="control-label">First Name</label>
        <input type="text" id="Fname" class="form-control" formControlName="Fname" [(ngModel)]=firstName>
         <div *ngIf="(form.get('Fname').touched && form.get('Fname').errors?.required)||showValidation&& form.get('Fname').errors?.required" class="alert alert-danger">
         <div *ngIf="form.get('Fname').errors?.required">Filling First name is required!</div></div>
      </div>    
    </div>

     <div class="form-group row">
      <div class="col-sm-12">
        <label for="Lname" class="control-label">Last Name</label>
        <input type="text" id="Lname" class="form-control" formControlName="Lname" [(ngModel)]=lastName>
        <div *ngIf="form.get('Lname').touched && form.get('Lname').errors?.required||showValidation&& form.get('Lname').errors?.required" class="alert alert-danger">
        <div *ngIf="form.get('Lname').errors?.required">Filling Last name is required!</div></div>
        
      </div>
    </div>
  
    <div class="form-group row">
      <div class="col-sm-12">
        <label for="empId" class="control-label">EmpId</label>
        <input type="text" id="empId" class="form-control" formControlName="empId" [(ngModel)]=empId>
        <div *ngIf="form.get('empId').touched && form.get('empId').errors?.required||showValidation&& form.get('empId').errors?.required" class="alert alert-danger">
        <div *ngIf="form.get('empId').errors?.required">Filling Email name is required!</div></div>
      </div>
    </div>
  
    <div class="float-left">
         <button *ngIf=!isUpdate type="submit" class="btn btn-primary" >Add</button>
         <button *ngIf=isUpdate type="button" class="btn btn-primary" (click)="OnUpdate()">Update</button>&nbsp;&nbsp; 
         <button type="button" class="btn btn-primary pull-right" (click)="OnResetFields()">Reset</button>
    </div>
    
    
  
  </form>
</div>
  <br>
<hr/>
<br>
<div  class="container">
 <div class="row" >
        <label for="searchText" class="control-label">Search</label>&nbsp;&nbsp; 
        <input type="text" id="searchText"  (keyup.enter)="SearchByText($event.target.value)" [(ngModel)]=searchText>&nbsp;&nbsp; 
        <button type="button" class="btn btn-primary pull-right" (click)="SortByFirstName()">Sort Firstname</button>&nbsp;&nbsp; 
        <button type="button" class="btn btn-primary pull-right" (click)="SortByLastName()">Sort Lastname</button>&nbsp;&nbsp; 
        <button type="button" class="btn btn-primary pull-right" (click)="SortByEmpId()">Sort EmpId</button>
 </div>
 <br>
<table class="table table-bordered">
<thead>
<th>First Name</th>
<th>Last Name</th>
<th>EmailId</th>
<th></th>
</thead>
<tbody>
<tr *ngFor="let user of usersList|orderBy: sortBy : reverse : caseInsensitive : comparator">
<td>{{user.FirstName}}</td>
<td>{{user.Lastname}}</td>
<td>{{user.Employee_ID}}</td>
<td><button type="button" class="btn btn-primary pull-right" (click)="Delete(user.user_id)">Delete</button>&nbsp;&nbsp;
  <button type="button" class="btn btn-primary pull-right" (click)="Edit(user.user_id)">Edit</button></td>
</tr>
</tbody>
</table>
</div>
